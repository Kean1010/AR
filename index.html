<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>MindAR Video AR</title>

  <!-- MindAR + THREE.js libraries -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.131.3/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <!-- Fullscreen + Responsive Layout -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    #start-button {
      position: absolute;
      z-index: 10;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background-color: #1976d2;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    video#video {
      display: none; /* Texture only, not a DOM video */
    }
  </style>
</head>
<body>

  <button id="start-button">Start AR2</button>
  <video
    id="video"
    src="video.mp4"
    loop
    playsinline
    webkit-playsinline
    crossorigin="anonymous"
  ></video>

  <script>
    document.querySelector("#start-button").addEventListener("click", async () => {
      document.querySelector("#start-button").style.display = "none";

      // Initialize AR
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.body,
        imageTargetSrc: "targets.mind",
        maxTrack: 1,
        filterMinCF: 0.0001,
        filterBeta: 0.001,
      });

      const { renderer, scene, camera } = mindarThree;

      const anchor = mindarThree.addAnchor(0);

      // Prepare video
      const video = document.querySelector("#video");
      const videoTexture = new THREE.VideoTexture(video);

      // Geometry sized to video aspect ratio (16:9)
      const geometry = new THREE.PlaneGeometry(1.5, 0.85);
      const material = new THREE.MeshBasicMaterial({
        map: videoTexture,
        toneMapped: false,
        side: THREE.DoubleSide
      });

      const plane = new THREE.Mesh(geometry, material);
      plane.position.set(0, 0, 0);
      anchor.group.add(plane);

      // Play/Pause logic
      anchor.onTargetFound = () => {
        if (video.paused) {
          video.play();
        }
      };

      anchor.onTargetLost = () => {
        video.pause();
      };

      // Start AR rendering
      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
