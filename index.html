<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AR Video Demo</title>

  <script src="https://cdn.jsdelivr.net/npm/three@0.131.3/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: black;
      font-family: sans-serif;
    }

    #ar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #controls {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    #toggle-button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="controls">
    <button id="toggle-button">Start Camera</button>
  </div>

  <div id="ar-container"></div>

  <script>
    const toggleButton = document.getElementById("toggle-button");
    const arContainer = document.getElementById("ar-container");

    // Create video element dynamically
    const videoPlayer = document.createElement("video");
    videoPlayer.src = "video.mp4";
    videoPlayer.loop = true;
    videoPlayer.muted = true; // muted for autoplay
    videoPlayer.playsInline = true;
    videoPlayer.setAttribute("webkit-playsinline", "true");
    videoPlayer.crossOrigin = "anonymous"; // allow cross-origin video if needed

    let mindarThree = null;
    let started = false;

    toggleButton.addEventListener("click", async () => {
      if (!started) {
        toggleButton.textContent = "Stop Camera";

        mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: arContainer,
          imageTargetSrc: "targets.mind"
        });

        const { renderer, scene, camera } = mindarThree;
        const anchor = mindarThree.addAnchor(0);

        // Create video texture
        const videoTexture = new THREE.VideoTexture(videoPlayer);
        videoTexture.minFilter = THREE.LinearFilter;
        videoTexture.magFilter = THREE.LinearFilter;
        videoTexture.format = THREE.RGBFormat;

        // Adjust size based on your image target (example: 1 x 0.5625 for 16:9)
        const geometry = new THREE.PlaneGeometry(1, 0.5625);
        const material = new THREE.MeshBasicMaterial({ map: videoTexture });
        const videoMesh = new THREE.Mesh(geometry, material);

        // Optional: tweak rotation if needed to match orientation
        videoMesh.rotation.x = -Math.PI / 2;

        anchor.group.add(videoMesh);

        anchor.onTargetFound = () => {
          videoPlayer.play();
        };

        anchor.onTargetLost = () => {
          videoPlayer.pause();
        };

        await mindarThree.start();
        started = true;

        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });

      } else {
        toggleButton.textContent = "Start Camera";
        videoPlayer.pause();
        await mindarThree.stop();
        mindarThree = null;
        started = false;
      }
    });
  </script>

</body>
</html>
