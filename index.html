<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AR Video Demo</title>

  <script src="https://cdn.jsdelivr.net/npm/three@0.131.3/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: black;
      font-family: sans-serif;
    }

    #ar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #controls {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    #toggle-button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="controls">
    <button id="toggle-button">Start Camera</button>
  </div>

  <div id="ar-container"></div>

  <script>
    const toggleButton = document.getElementById("toggle-button");
    const arContainer = document.getElementById("ar-container");

    let mindarThree = null;
    let started = false;

    toggleButton.addEventListener("click", async () => {
      if (!started) {
        toggleButton.textContent = "Stop Camera";

        // Create video element
        const video = document.createElement("video");
        video.src = "video.mp4";
        video.loop = true;
        video.muted = true;
        video.setAttribute("playsinline", true);
        video.setAttribute("webkit-playsinline", true);
        video.crossOrigin = "anonymous";
        await video.play(); // trigger load and readiness

        mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: arContainer,
          imageTargetSrc: "targets.mind"
        });

        const { renderer, scene, camera } = mindarThree;
        const anchor = mindarThree.addAnchor(0);

        // Now create the video texture safely
        const texture = new THREE.VideoTexture(video);
        texture.minFilter = THREE.LinearFilter;
        texture.magFilter = THREE.LinearFilter;
        texture.format = THREE.RGBFormat;

        // Adjust size for your marker
        const geometry = new THREE.PlaneGeometry(1, 0.5625);
        const material = new THREE.MeshBasicMaterial({ map: texture });
        const plane = new THREE.Mesh(geometry, material);

        anchor.group.add(plane);

        anchor.onTargetFound = () => {
          video.play();
        };

        anchor.onTargetLost = () => {
          video.pause();
        };

        await mindarThree.start();
        started = true;

        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });

      } else {
        toggleButton.textContent = "Start Camera";

        if (mindarThree) {
          await mindarThree.stop();
          mindarThree = null;
        }

        started = false;
      }
    });
  </script>

</body>
</html>
