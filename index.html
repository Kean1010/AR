<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>MindAR Video Overlay</title>

  <script src="https://cdn.jsdelivr.net/npm/three@0.131.3/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    #ar-container {
      width: 100%;
      height: 100%;
    }
    #toggle-button {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      padding: 10px 20px;
      background: #2196f3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="toggle-button">Start AR</button>
  <div id="ar-container"></div>

  <script>
    const button = document.getElementById('toggle-button');
    const arContainer = document.getElementById('ar-container');

    let mindarThree, video;

    button.addEventListener('click', async () => {
      if (mindarThree) return; // prevent multiple starts

      // Load video
      video = document.createElement('video');
      video.src = 'video.mp4';
      video.muted = true;
      video.loop = true;
      video.setAttribute('playsinline', '');
      video.setAttribute('webkit-playsinline', '');
      await video.play().catch(err => console.error("Video play failed:", err));

      // Setup AR
      mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: arContainer,
        imageTargetSrc: 'targets.mind',
        maxTrack: 1
      });

      const { renderer, scene, camera } = mindarThree;
      const anchor = mindarThree.addAnchor(0);

      const texture = new THREE.VideoTexture(video);
      const geometry = new THREE.PlaneGeometry(1, 0.5625); // 16:9 video ratio
      const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
      const mesh = new THREE.Mesh(geometry, material);
      anchor.group.add(mesh);

      anchor.onTargetFound = () => {
        video.play();
        console.log("Target found: playing video");
      };

      anchor.onTargetLost = () => {
        video.pause();
        console.log("Target lost: pausing video");
      };

      await mindarThree.start();
      renderer.setAnimationLoop(() => renderer.render(scene, camera));

      button.style.display = 'none'; // hide button after start
    });
  </script>

</body>
</html>
