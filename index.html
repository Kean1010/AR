<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AR Video Demo</title>

  <script src="https://cdn.jsdelivr.net/npm/three@0.131.3/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: black;
      font-family: sans-serif;
    }

    #ar-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #controls {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    #toggle-button {
      padding: 30px 60px;
      font-size: 36px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #video-player {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 640px;
      display: none;
      z-index: 10;
      border: 2px solid white;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="controls">
    <button id="toggle-button">Start Camera</button>
  </div>

  <video id="video-player" src="video.mp4" loop playsinline webkit-playsinline controls></video>
  <div id="ar-container"></div>

  <script>
    const toggleButton = document.getElementById("toggle-button");
    const videoPlayer = document.getElementById("video-player");
    const arContainer = document.getElementById("ar-container");

    let mindarThree = null;
    let started = false;

    toggleButton.addEventListener("click", async () => {
      if (!started) {
        // Start AR
        toggleButton.textContent = "Stop Camera";

        mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: arContainer,
          imageTargetSrc: "targets.mind"
        });

        const { renderer, scene, camera } = mindarThree;
        const anchor = mindarThree.addAnchor(0);

        anchor.onTargetFound = () => {
          videoPlayer.style.display = "block";
          videoPlayer.play();
        };

        anchor.onTargetLost = () => {
          videoPlayer.pause();
          videoPlayer.style.display = "none";
        };

        await mindarThree.start();
        started = true;

        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      } else {
        // Stop AR
        toggleButton.textContent = "Start Camera";
        videoPlayer.pause();
        videoPlayer.style.display = "none";
        await mindarThree.stop();
        mindarThree = null;
        started = false;
      }
    });
  </script>

</body>
</html>
