<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Video Overlay App</title>
  <!-- A-Frame for 3D/AR rendering -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AR.js for marker-based augmented reality -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #ar-scene {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- A-Frame scene -->
  <a-scene
    id="ar-scene"
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720;"
    embedded
  >
    <!-- Marker for AR tracking (Hiro marker) -->
    <a-marker preset="hiro">
      <!-- Video entity -->
      <a-video
        src="video.mp4"
        width="2"
        height="1.125"
        position="0 0 0"
        rotation="0 0 0"
        autoplay="true"
        loop="true"
      ></a-video>
    </a-marker>

    <!-- Camera entity -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Ensure camera access and handle errors
    document.addEventListener('DOMContentLoaded', () => {
      const scene = document.querySelector('a-scene');
      if (!scene) {
        alert('A-Frame scene not found!');
        return;
      }

      // Check if camera is accessible
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then((stream) => {
          console.log('Camera access granted');
        })
        .catch((err) => {
          alert('Camera access denied: ' + err.message);
        });

      // Handle AR.js marker detection
      scene.addEventListener('markerFound', () => {
        console.log('Marker detected');
        const video = document.querySelector('a-video');
        if (video) {
          video.play();
        }
      });

      scene.addEventListener('markerLost', () => {
        console.log('Marker lost');
        const video = document.querySelector('a-video');
        if (video) {
          video.pause();
        }
      });
    });
  </script>
</body>
</html>
