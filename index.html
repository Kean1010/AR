<!DOCTYPE html>
<html>
  <head>
    <title>AR Video Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MindAR and Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: black;
      }
      #ar-container {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0; left: 0;
        display: none;
      }
      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        font-size: 1.2em;
        z-index: 999;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      video {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="ar-container"></div>
    <button id="start-button">Start AR</button>
    <video id="ar-video" src="video.mp4" loop muted playsinline></video>

    <script>
      const startButton = document.getElementById("start-button");
      const arContainer = document.getElementById("ar-container");

      startButton.addEventListener("click", function () {
        startButton.style.display = "none";
        arContainer.style.display = "block";
        startAR();
      });

      async function startAR() {
        try {
          const mindarThree = new window.MINDAR.IMAGE.MindARThree({
            container: arContainer,
            imageTargetSrc: "targets.mind"
          });

          const { renderer, scene, camera } = mindarThree;

          const anchor = mindarThree.addAnchor(0);
          const video = document.getElementById("ar-video");
          const texture = new THREE.VideoTexture(video);
          const geometry = new THREE.PlaneGeometry(1, 0.5625); // 16:9
          const material = new THREE.MeshBasicMaterial({ map: texture });
          const plane = new THREE.Mesh(geometry, material);
          anchor.group.add(plane);

          anchor.onTargetFound = () => video.play();
          anchor.onTargetLost = () => video.pause();

          await mindarThree.start();

          renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
          });
        } catch (error) {
          alert("AR failed to start: " + error.message);
          console.error("AR start error:", error);
          startButton.style.display = "block";
          arContainer.style.display = "none";
        }
      }
    </script>
  </body>
</html>
