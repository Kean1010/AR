<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🍴 Hawker Stall Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <header>
      <h1>🍴 Hawker Stall Game</h1>
      <div class="stats">
        <span id="score">💰 Cash: $0</span>
        <span id="timer">⏰ Time: 5:00</span>
      </div>
    </header>

    <div class="customer-area">
      <img id="customer-face" src="assets/ui/customer_neutral.png" alt="Customer">
      <div id="order-bubble">Loading...</div>
    </div>

    <div class="prep-area">
      <div class="ingredients" id="ingredient-tray"></div>
      <div class="plate-area" id="plate-area">
        <img src="assets/ui/plate.png" alt="Plate">
        <div class="dropped-ingredients" id="dropped-ingredients"></div>
        <button id="serve-button" style="display: none;">Serve</button>
        <div class="required-ingredients" id="required-ingredients"></div>
      </div>
    </div>

    <div class="overlay" id="game-over">
      <div class="overlay-content">
        <h2 id="game-result">Game Over</h2>
        <p>Your earnings: $<span id="final-score">0</span></p>
        <button onclick="location.reload()">Play Again</button>
      </div>
    </div>

    <audio id="sound-drag" src="assets/sounds/drag.mp3"></audio>
    <audio id="sound-correct" src="assets/sounds/correct.mp3"></audio>
    <audio id="sound-wrong" src="assets/sounds/wrong.mp3"></audio>
    <audio id="sound-end" src="assets/sounds/end.mp3"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
